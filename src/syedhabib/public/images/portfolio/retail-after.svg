<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="#ffffff"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="600" height="70" fill="url(#headerGrad)"/>
  <rect x="20" y="20" width="150" height="30" fill="#ffffff" rx="5" ry="5"/>
  <rect x="400" y="20" width="60" height="30" fill="transparent" stroke="#ffffff" stroke-width="2" rx="15" ry="15"/>
  <rect x="470" y="20" width="60" height="30" fill="transparent" stroke="#ffffff" stroke-width="2" rx="15" ry="15"/>
  <rect x="540" y="20" width="40" height="30" fill="#ffffff" rx="5" ry="5"/>
  
  <!-- Search and Filter Bar -->
  <rect x="20" y="90" width="560" height="50" fill="#f8f8f8" rx="10" ry="10"/>
  <rect x="30" y="100" width="300" height="30" fill="#ffffff" rx="5" ry="5" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="340" y="100" width="120" height="30" fill="#ffffff" rx="5" ry="5" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="470" y="100" width="100" height="30" fill="url(#buttonGrad)" rx="5" ry="5"/>
  <text x="520" y="120" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Search</text>
  
  <!-- Sidebar Filters -->
  <rect x="20" y="160" width="150" height="220" fill="#f8f8f8" rx="10" ry="10"/>
  <text x="35" y="180" font-family="Arial" font-size="14" font-weight="bold" fill="#333333">Filter Products</text>
  
  <rect x="35" y="195" width="120" height="1" fill="#e2e8f0"/>
  
  <text x="35" y="215" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Categories</text>
  <rect x="35" y="225" width="10" height="10" fill="#ffffff" stroke="#10b981" stroke-width="2"/>
  <text x="50" y="235" font-family="Arial" font-size="12" fill="#666666">Category 1</text>
  
  <rect x="35" y="245" width="10" height="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="50" y="255" font-family="Arial" font-size="12" fill="#666666">Category 2</text>
  
  <rect x="35" y="265" width="10" height="10" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
  <text x="50" y="275" font-family="Arial" font-size="12" fill="#666666">Category 3</text>
  
  <text x="35" y="305" font-family="Arial" font-size="12" font-weight="bold" fill="#333333">Price Range</text>
  <rect x="35" y="315" width="120" height="5" fill="#e2e8f0" rx="2.5" ry="2.5"/>
  <circle cx="70" cy="317.5" r="7" fill="#10b981"/>
  <circle cx="120" cy="317.5" r="7" fill="#10b981"/>
  
  <rect x="35" y="335" width="120" height="30" fill="url(#buttonGrad)" rx="5" ry="5"/>
  <text x="95" y="355" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">Apply Filters</text>
  
  <!-- Product Grid - Clean and Well-Organized -->
  <rect x="190" y="160" width="120" height="160" fill="#ffffff" rx="10" ry="10" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="200" y="170" width="100" height="100" fill="#f8f8f8" rx="5" ry="5"/>
  <text x="250" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">Product Image</text>
  <text x="250" y="285" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333333">Product Name</text>
  <text x="250" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#10b981">$99.99</text>
  
  <rect x="320" y="160" width="120" height="160" fill="#ffffff" rx="10" ry="10" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="330" y="170" width="100" height="100" fill="#f8f8f8" rx="5" ry="5"/>
  <text x="380" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">Product Image</text>
  <text x="380" y="285" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333333">Product Name</text>
  <text x="380" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#10b981">$79.99</text>
  
  <rect x="450" y="160" width="120" height="160" fill="#ffffff" rx="10" ry="10" stroke="#e2e8f0" stroke-width="1"/>
  <rect x="460" y="170" width="100" height="100" fill="#f8f8f8" rx="5" ry="5"/>
  <text x="510" y="225" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">Product Image</text>
  <text x="510" y="285" font-family="Arial" font-size="12" text-anchor="middle" font-weight="bold" fill="#333333">Product Name</text>
  <text x="510" y="305" font-family="Arial" font-size="12" text-anchor="middle" fill="#10b981">$129.99</text>
  
  <!-- Pagination -->
  <rect x="320" y="340" width="40" height="30" fill="#ffffff" stroke="#10b981" stroke-width="2" rx="5" ry="5"/>
  <text x="340" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#10b981">1</text>
  
  <rect x="370" y="340" width="40" height="30" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="5" ry="5"/>
  <text x="390" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">2</text>
  
  <rect x="420" y="340" width="40" height="30" fill="#ffffff" stroke="#e2e8f0" stroke-width="1" rx="5" ry="5"/>
  <text x="440" y="360" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">3</text>
  
  <!-- Overlay Text -->
  <text x="300" y="200" font-family="Arial" font-size="24" text-anchor="middle" fill="#333333">Retail Store Website (After)</text>
  <text x="300" y="230" font-family="Arial" font-size="16" text-anchor="middle" fill="#666666">Clean design with intuitive product filtering</text>
</svg>