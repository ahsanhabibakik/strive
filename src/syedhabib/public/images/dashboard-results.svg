<svg width="600" height="400"
  xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="chartGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  <rect width="600" height="400" fill="#ffffff"/>

  <!-- Dashboard header -->
  <rect x="0" y="0" width="600" height="60" fill="#f8fafc"/>
  <rect x="20" y="15" width="120" height="30" fill="#e2e8f0" rx="5" ry="5"/>
  <rect x="400" y="15" width="80" height="30" fill="#e2e8f0" rx="15" ry="15"/>
  <rect x="490" y="15" width="80" height="30" fill="#4f46e5" rx="15" ry="15"/>

  <!-- Dashboard sidebar -->
  <rect x="0" y="60" width="80" height="340" fill="#f8fafc"/>
  <rect x="20" y="80" width="40" height="40" fill="#e2e8f0" rx="5" ry="5"/>
  <rect x="20" y="130" width="40" height="40" fill="#e2e8f0" rx="5" ry="5"/>
  <rect x="20" y="180" width="40" height="40" fill="#e2e8f0" rx="5" ry="5"/>
  <rect x="20" y="230" width="40" height="40" fill="#e2e8f0" rx="5" ry="5"/>
