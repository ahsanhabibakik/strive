  <text x="120" y="110" font-family="Arial" font-size="12" fill="#64748b">WEBSITE VISITORS</text>
  <text x="120" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="#0f172a">12,543</text>
  <text x="120" y="160" font-family="Arial" font-size="14" fill="#22c55e">↑ 23.5%</text>

  <rect x="270" y="80" width="150" height="100" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="10" ry="10"/>
  <text x="290" y="110" font-family="Arial" font-size="12" fill="#64748b">CONVERSION RATE</text>
  <text x="290" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="#0f172a">4.3%</text>
  <text x="290" y="160" font-family="Arial" font-size="14" fill="#22c55e">↑ 42.8%</text>

  <rect x="440" y="80" width="150" height="100" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="10" ry="10"/>
  <text x="460" y="110" font-family="Arial" font-size="12" fill="#64748b">REVENUE</text>
  <text x="460" y="140" font-family="Arial" font-size="24" font-weight="bold" fill="#0f172a">$24,853</text>
  <text x="460" y="160" font-family="Arial" font-size="14" fill="#22c55e">↑ 18.2%</text>

  <!-- Chart -->
  <rect x="100" y="200" width="490" height="180" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="10" ry="10"/>
  <text x="120" y="230" font-family="Arial" font-size="16" font-weight="bold" fill="#0f172a">Monthly Performance</text>

  <!-- Chart grid -->
  <line x1="120" y1="340" x2="570" y2="340" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="120" y1="310" x2="570" y2="310" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="120" y1="280" x2="570" y2="280" stroke="#e2e8f0" stroke-width="1"/>
  <line x1="120" y1="250" x2="570" y2="250" stroke="#e2e8f0" stroke-width="1"/>

  <!-- Chart bars -->
  <rect x="150" y="300" width="20" height="40" fill="#4f46e5" rx="3" ry="3"/>
  <rect x="190" y="280" width="20" height="60" fill="#4f46e5" rx="3" ry="3"/>
  <rect x="230" y="290" width="20" height="50" fill="#4f46e5" rx="3" ry="3"/>
  <rect x="270" y="270" width="20" height="70" fill="#4f46e5" rx="3" ry="3"/>
  <rect x="310" y="260" width="20" height="80" fill="#4f46e5" rx="3" ry="3"/>
  <rect x="350" y="240" width="20" height="100" fill="#4f46e5" rx="3" ry="3"/>
  <rect x="390" y="260" width="20" height="80" fill="#4f46e5" rx="3" ry="3"/>
  <rect x="430" y="250" width="20" height="90" fill="#4f46e5" rx="3" ry="3"/>
  <rect x="470" y="270" width="20" height="70" fill="#4f46e5" rx="3" ry="3"/>
  <rect x="510" y="260" width="20" height="80" fill="#4f46e5" rx="3" ry="3"/>

  <!-- Chart line -->
  <polyline points="160,280 210,260 250,270 290,240 330,230 370,210 410,230 450,220 490,240 520,230" fill="none" stroke="#10b981" stroke-width="3"/>

  <!-- Chart area -->
  <path d="M160,280 L210,260 L250,270 L290,240 L330,230 L370,210 L410,230 L450,220 L490,240 L520,230 L520,340 L160,340 Z" fill="url(#chartGrad)" opacity="0.5"/>
</svg>